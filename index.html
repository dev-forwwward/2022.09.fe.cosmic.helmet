<!DOCTYPE html>
<html lang="en">

<head>
	<title>helmet-cubemap-hover-interaction</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">

	<style>
		#container {
			position: fixed;
			top: 0;
			left: 0;
		}

		section {
			position: relative;
			z-index: 1111;
			width: 100vw;
			height: 100vh;
			border-bottom: 1px solid yellow;
		}
	</style>
</head>

<body>

	<div id="container"></div>

	<section class="section-one"></section>
	<section class="section-two"></section>

	<script src="https://assets.codepen.io/16327/gsap-latest-beta.min.js"></script>
	<script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {
				"three": "https://unpkg.com/three/build/three.module.js",
				"three/addons/": "https://unpkg.com/browse/three@0.143.0/examples/jsm/"
			}
		}
	</script>

	<script type="module">

		import * as THREE from 'three';
		import Stats from 'https://unpkg.com/three@0.143.0/examples/jsm/libs/stats.module.js';
		import { OrbitControls } from 'https://unpkg.com/three@0.143.0/examples/jsm/controls/OrbitControls.js';
		import { OBJLoader } from 'https://unpkg.com/three@0.143.0/examples/jsm/loaders/OBJLoader.js';

		let container, stats;

		let camera, scene, renderer;

		let pointLight;

		let mouseX = 0;
		let mouseY = 0;

		let targetX = 0;
		let targetY = 0;

		const windowX = window.innerWidth / 2;
		const windowY = window.innerHeight / 2;

		init();
		animate();

		function init() {


			container = document.createElement('div');
			document.getElementById("container").appendChild(container);

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.x = 50;

			// create environment map
			var envMap = new THREE.CubeTextureLoader()
				.setPath('https://cdn.jsdelivr.net/gh/dev-forwwward/2022.09.fe.cosmic.helmet@main/textures/')
				.load(['nr-1.jpg', 'nr-2.jpg', 'nr-3.jpg', 'nr-4.jpg', 'nr-5.jpg', 'nr-6.jpg']);

			//scene
			scene = new THREE.Scene();

			//lights
			const ambient = new THREE.AmbientLight(0xffffff);
			scene.add(ambient);

			pointLight = new THREE.PointLight(0xffffff, 2);
			scene.add(pointLight);

			//materials
			const cubeMaterial1 = new THREE.MeshLambertMaterial({
				color: 0xffffff,
				envMap: envMap
			});

			//models
			const objLoader = new OBJLoader();

			//objLoader.setPath('https://cdn.jsdelivr.net/gh/dev-forwwward/2022.09.fe.cosmic.helmet@main/models/obj/helmet/');
			objLoader.setPath('/models/obj/helmet-2/');
			objLoader.load('main-helmet3D.obj', function (object) {

				const head = object.children[0];

				head.scale.multiplyScalar(20);
				head.position.x = 0;
				head.position.y = 0;
				head.position.z = 0;
				head.material = cubeMaterial1;

				scene.add(head);

			});

			//renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			//controls
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.enabled = false;
			// controls.enableZoom = false;
			// controls.enablePan = false;
			// controls.minPolarAngle = Math.PI / 4;
			// controls.maxPolarAngle = Math.PI / 1.5;

			//stats
			stats = new Stats();
			container.appendChild(stats.dom);

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);
			render();

		}

		function render() {

			//const timer = - 0.0002 * Date.now();

			// camera.position.x += (mouseX - camera.position.x) * .0005;
			// camera.position.y += (- mouseY - camera.position.y) * .0005;

			camera.lookAt(scene.position);

			// pointLight.position.x = 1500 * Math.cos(timer);
			// pointLight.position.z = 1500 * Math.sin(timer);

			renderer.render(scene, camera);
			stats.update();

		}

		document.addEventListener('mousemove', onDocumentMouseMove)

		function onDocumentMouseMove(event) {
			mouseX = (event.clientX - windowX)
			mouseY = (event.clientY - windowY)
		}

		const clock = new THREE.Clock()

		const tick = () => {
			targetX = mouseX * .001
			targetY = mouseY * .001

			const elapsedTime = clock.getElapsedTime()

			// Update objects
			//scene.rotation.y = .5 * elapsedTime

			scene.rotation.y += .03 * (targetX - scene.rotation.y)
			scene.rotation.x += .03 * (targetY - scene.rotation.x)
			//camera.position.z += -.5 * (targetY - camera.rotation.x)

			// Update Orbital Controls
			// controls.update()

			// Render
			renderer.render(scene, camera)

			// Call tick again on the next frame
			window.requestAnimationFrame(tick)
		}

		tick()




		gsap.registerPlugin(ScrollTrigger);

		// camera.position.set(
		// 	50,		//x
		// 	80,		//y
		// 	-40	//z = zoom
		// )

		ScrollTrigger.defaults({
			immediateRender: false,
			ease: "power4.inOut",
			scrub: true
		});

		let helmet_anim = gsap.timeline()

		helmet_anim.to(camera.position, {
			scrollTrigger: {
				trigger: ".section-two",
				start: "top bottom",
				end: "bottom top",
			},
			x: 10,
			//y: 0.1,
			//z: 0.1
		})

	</script>

</body>

</html>
